<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet"> <!--fonts link-->
  <link rel="stylesheet" href="style.css">


   
   
</head>
<body>

<div class="container">

<img class= "person" src="./images/illustration-hero.svg" alt="people illustration">
    
  <div class="text">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img class="icon" src="./images/icon-music.svg" alt="music icon">
        <h2 class="annual">Annual Plan<span><br>$59.99/year</span> </h2>
        <p class="change">Change</p> 
      </div> 
      <button class="Payment-button">Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>
  </div>
  
  

</div>
</div>        

  
  
 

  

  

  


</body>
</html>
